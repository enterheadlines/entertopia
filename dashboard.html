    <script>
        // Load saved profile data from localStorage
        window.onload = function() {
            const savedName = localStorage.getItem('profileName');
            const savedPfp = localStorage.getItem('profilePfp');
            const savedBio = localStorage.getItem('profileBio');

            if (savedName) {
                document.getElementById('name').innerText = savedName;
                document.getElementById('nameInput').value = savedName;
            }
            if (savedPfp) {
                document.getElementById('pfp').src = savedPfp;
                document.getElementById('pfpInput').value = savedPfp;
            }
            if (savedBio) {
                document.getElementById('bio').innerText = savedBio;
                document.getElementById('bioInput').value = savedBio;
            }
        };

        function changeName() {
            const newName = document.getElementById('nameInput').value;
            document.getElementById('name').innerText = newName;
            localStorage.setItem('profileName', newName); // Save name to localStorage
        }

        function changePfp() {
            const newPfp = document.getElementById('pfpInput').value;
            document.getElementById('pfp').src = newPfp;
            localStorage.setItem('profilePfp', newPfp); // Save profile picture URL to localStorage
        }

        function changeBio() {
            const newBio = document.getElementById('bioInput').value;
            document.getElementById('bio').innerText = newBio;
            localStorage.setItem('profileBio', newBio); // Save bio to localStorage
        }
    </script>

<script>
  var urlObj = new window.URL(window.location.href);
  var url = window.location;

  if (url) {
    var win;

    document.getElementById('openScriptButton').onclick = function() {
      if (win) {
        win.focus();
      } else {
        win = window.open();
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        var iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;
        win.document.body.appendChild(iframe);
        window.location.replace("https://google.com");
        const name = localStorage.getItem('name') || 'Google'
        const icon = localStorage.getItem('icon') || '/google.webp'

        var interval = setInterval(function() {
          if (win.closed) {
            clearInterval(interval);
            win = undefined;
          }
        }, 500);
      }
    };
  }
</script>
