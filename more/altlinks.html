     <script>
      const input = document.getElementById('userInput');
      const display = document.getElementById('displayText');
      const clearButton = document.getElementById('clearButton');

      // Load saved text from local storage
      window.onload = function() {
          const savedText = localStorage.getItem('submittedText');
          if (savedText) {
              display.textContent = savedText; // Display the saved text
          }
      };

      form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission
          const userText = input.value; // Get the input value
          display.textContent = userText; // Display the submitted text
          localStorage.setItem('submittedText', userText); // Save the text to local storage
          input.value = ''; // Clear the input field
      });

      // Clear button functionality
      clearButton.addEventListener('click', function() {
          display.textContent = ''; // Clear displayed text
          localStorage.removeItem('submittedText'); // Remove text from local storage
      });
  </script>
