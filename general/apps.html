        <script>
            function search() {
        const input = document.getElementById("input").value.toLowerCase();
        const docks = document.getElementsByClassName("dock");
        for (let i = 0; i < docks.length; i++) {
            const div = docks[i].getElementsByTagName("div")[0];
            // Check if the div exists and if its inner text includes the input string
            if (div && div.innerText.toLowerCase().includes(input)) {
                docks[i].style.display = ""; // Show elements that match
            } else {
                docks[i].style.display = "none"; // Hide elements that don't match
            }
        }
        }
        
        </script>
