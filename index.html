            .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            display: none; /* Hidden by default */
        }
        .popup {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .popup h3 {
            color: #f2f2f2;
            margin-bottom: 20px;
        }
        .popup p {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .popup-buttons {
            display: flex;
            justify-content: center;
        }
        .popup-buttons a {
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #7f8980;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .popup-buttons a:hover {
            background-color: #7a7a7a;
            transform: translateY(-2px);
        }
        .popup-buttons a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-out;
            z-index: -1;
            transform: translateX(-50%) scaleX(0);
            transform-origin: right;
        }
        .popup-buttons a:hover::before {
            transform: translateX(-50%) scaleX(1);
            transform-origin: left;
        }
        .popup-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #aaa;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .popup-buttons button:hover {
            background-color: #888;
        }

        </style>

<script>
  var urlObj = new window.URL(window.location.href);
  var url = window.location;

  if (url) {
    var win;

    document.getElementById('openScriptButton').onclick = function() {
      if (win) {
        win.focus();
      } else {
        win = window.open();
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        var iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;
        win.document.body.appendChild(iframe);
        window.location.replace("https://google.com");
        const name = localStorage.getItem('name') || 'Google'
        const icon = localStorage.getItem('icon') || '/google.webp'

        var interval = setInterval(function() {
          if (win.closed) {
            clearInterval(interval);
            win = undefined;
          }
        }, 500);
      }
    };
  }
</script>
