
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #chatbox {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            overflow-y: auto;
            border-radius: 5px;
        }
        #userInput {
            width: 320px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .user-message {
            text-align: right;
            color: #007BFF;
            margin: 5px 0;
        }
        .ai-message {
            text-align: left;
            color: #333;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Random Joke Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type 'joke' for a random joke..." />
    <button id="sendButton">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userMessage = userInput.value;
            if (userMessage.trim() === "") return;

            appendMessage(userMessage, 'user');
            userInput.value = '';

            if (userMessage.toLowerCase() === 'joke') {
                fetchJoke();
            } else {
                appendMessage("Type 'joke' to get a random joke!", 'ai');
            }
        }

        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.className = sender === 'user' ? 'user-message' : 'ai-message';
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }

        function fetchJoke() {
            fetch('https://official-joke-api.appspot.com/random_joke')
                .then(response => response.json())
                .then(data => {
                    const joke = `${data.setup} - ${data.punchline}`;
                    appendMessage(joke, 'ai');
                })
                .catch(error => {
                    appendMessage("Sorry, I couldn't fetch a joke at the moment.", 'ai');
                });
        }
    </script>
</body>
</html>
